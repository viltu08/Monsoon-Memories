<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispering Whisps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #4a90e2, #001f3f);
            cursor: none; /* Hide default cursor */
        }

        .custom-cursor {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .floating-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gradient-zone {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            overflow: hidden;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.5)) blur(30px);
            transition: transform 0.3s ease, filter 0.3s ease;
            animation: floatAnimation linear infinite;
        }

        .gradient-zone:hover {
            transform: scale(1.1);
        }

        .gradient {
            height: 100%;
            width: 100%;
            background: radial-gradient(circle, #4a90e2 0%, #001f3f 50%, #34495e 100%);
            animation: smokeEffect 15s ease infinite;
            background-size: 300% 300%;
            transition: transform 0.3s ease, background 0.3s ease;
        }

        .gradient-zone:hover .gradient {
            transform: scale(1.1);
            background: radial-gradient(circle, white, cornflowerblue, #4a90e2);
        }

        @keyframes smokeEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatAnimation {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(-10px); }
            50% { transform: translateX(-20px) translateY(10px); }
            75% { transform: translateX(10px) translateY(-20px); }
            100% { transform: translateX(0) translateY(0); }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="floating-container">

    <div class="custom-cursor" id="customCursor"></div>

    <script>
        function playSound(audioId) {
            const audio = document.getElementById(audioId);
            if (audio) {
                audio.currentTime = 0;
                audio.volume = 1;
                audio.play();
            }
        }

        function stopSound(audioId) {
            const audio = document.getElementById(audioId);
            if (audio) {
                let fadeOutDuration = 0; //
                let fadeStep = 0.05;
                let fadeInterval = fadeOutDuration / (audio.volume / fadeStep);

                let fadeOut = setInterval(() => {
                    if (audio.volume > fadeStep) {
                        audio.volume -= fadeStep;
                    } else {
                        audio.volume = 0;
                        audio.pause();
                        clearInterval(fadeOut);
                    }
                }, fadeInterval);
            }
        }

        // Custom cursor implementation
        const customCursor = document.getElementById('customCursor');

        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = e.pageX + 'px';
            customCursor.style.top = e.pageY + 'px';
        });

        // Change cursor to gradient circle on hover
        const links = document.querySelectorAll('.link');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.cursor = 'url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' width=\'24\' height=\'24\' viewBox=\'0 0 24 24\'%3E%3Cdefs%3E%3ClinearGradient id=\'gradient1\' x1=\'0%\' y1=\'0%\' x2=\'100%\' y2=\'100%\'%3E%3Cstop offset=\'0%\' style=\'stop-color:%237CB9E8;stop-opacity:1\'/%3E%3Cstop offset=\'100%\' style=\'stop-color:%23002D62;stop-opacity:1\'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx=\'12\' cy=\'12\' r=\'10\' fill=\'url(%23gradient1)\'/%3E%3C/svg%3E") 12 12, auto';
            });
            link.addEventListener('mouseleave', () => {
                link.style.cursor = 'auto';
            });
        });
    </script>
