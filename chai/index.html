<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai</title>
    <style>
        html, body {
            margin: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
        }
        iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <iframe src="https://player.vimeo.com/video/1017738702?title=0&amp;byline=0&amp;portrait=0&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479&amp;autoplay=1&amp;loop=1&amp;background=1&amp;muted=0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; sound" allowfullscreen title="Chai trimmed"></iframe>
    <script src="https://player.vimeo.com/api/player.js"></script>
    <script>
        var iframe = document.querySelector('iframe');
        var player = new Vimeo.Player(iframe);

        // Set volume to maximum to ensure audio plays automatically
        player.setVolume(1).then(function() {
            console.log('Video volume set to maximum');
        }).catch(function(error) {
            console.error('Error setting the video volume:', error);
        });
    </script>
</body>
</html>
