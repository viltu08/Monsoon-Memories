        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Inconsolata', monospace;
            animation: gradient-animation 20s ease infinite;
            background: radial-gradient(circle, #7CB9E8, #002D62, #6495ED);
            background-size: 400% 400%;
            position: relative;
        }

        @keyframes gradient-animation {
            0% {
                background: radial-gradient(circle, #7CB9E8, #002D62, #6495ED);
            }

            25% {
                background: radial-gradient(circle, #002D62, #6495ED, #7CB9E8);
            }

            50% {
                background: radial-gradient(circle, #6495ED, #7CB9E8, #002D62);
            }

            75% {
                background: radial-gradient(circle, #7CB9E8, #6495ED, #002D62);
            }

            100% {
                background: radial-gradient(circle, #7CB9E8, #002D62, #6495ED);
            }
        }

        .button {
            font-family: 'Inconsolata', monospace;
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            color: #ffffff;
            text-transform: uppercase;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button:active {
            transform: scale(0.95);
        }

        .floating-words {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .word {
            position: absolute;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.1);
            animation: float 30s ease-in-out infinite;
        }

        @keyframes float {
            0% {
                transform: translate(0, 0);
            }
            50% {
                transform: translate(50px, 100px);
            }
            100% {
                transform: translate(-50px, -100px);
            }
        }
    </style>

        document.querySelector('.button').addEventListener('click', () => {
            const poem = generatePoem();
            const blob = new Blob([poem], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'monsoon_poem.txt';
            link.click();
        });

        function generatePoem() {
            let poem = '';
            for (let i = 0; i < 4; i++) { // Generate a 4-line poem
                let line = '';
                for (let j = 0; j < 5; j++) {
                    line += words[Math.floor(Math.random() * words.length)] + ' ';
                }
                poem += line.trim() + '.\n';
            }
            return poem.trim();
        }

        function createFloatingWords() {
            const container = document.getElementById('floating-words');
            words.forEach(word => {
                const wordElement = document.createElement('div');
                wordElement.classList.add('word');
                wordElement.textContent = word;
                wordElement.style.top = Math.random() * 100 + '%';
                wordElement.style.left = Math.random() * 100 + '%';
                wordElement.style.animationDuration = (20 + Math.random() * 30) + 's';
                container.appendChild(wordElement);
            });
        }

        createFloatingWords();
