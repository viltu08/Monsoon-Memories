<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whispering Whisps</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #4a90e2, #001f3f);
            cursor: none; /* Hide default cursor */
        }

        .custom-cursor {
            position: absolute;
            width: 30px;
            height: 30px;
            border: 2px solid white;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
        }

        .floating-container {
            position: relative;
            width: 100%;
            height: 100%;
        }

        .gradient-zone {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 150px;
            width: 150px;
            border-radius: 50%;
            overflow: hidden;
            filter: drop-shadow(0 0 15px rgba(0, 0, 0, 0.5)) blur(30px);
            transition: transform 0.3s ease, filter 0.3s ease;
            animation: floatAnimation linear infinite;
        }

        .gradient-zone:hover {
            transform: scale(1.1);
        }

        .gradient {
            height: 100%;
            width: 100%;
            background: radial-gradient(circle, #4a90e2, #001f3f, #34495e);
            animation: smokeEffect 15s ease infinite;
            background-size: 200% 200%;
            transition: background 0.3s ease;
        }

        .gradient-zone:hover .gradient {
            background: radial-gradient(circle, white, cornflowerblue);
        }

        @keyframes smokeEffect {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes floatAnimation {
            0% { transform: translateX(0) translateY(0); }
            25% { transform: translateX(20px) translateY(-10px); }
            50% { transform: translateX(-20px) translateY(10px); }
            75% { transform: translateX(10px) translateY(-20px); }
            100% { transform: translateX(0) translateY(0); }
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="floating-container">
        <!-- Create 10 gradient zones -->
        <div class="gradient-zone link" style="top: 10%; left: 10%; transform: scale(calc(0.5 + Math.random())); animation-duration: 10s;" onmouseover="playSound('audio1')" onmouseout="stopSound('audio1')">
            <div class="gradient"></div>
            <audio id="audio1" src="https://github.com/viltu08/Monsoon/blob/87c3069a1ed26daeb1fa51f8078e7190fb6730a6/Bansuri.mp3?raw=true"></audio>
        </div>
        <div class="gradient-zone link" style="top: 20%; left: 70%; transform: scale(calc(0.5 + Math.random())); animation-duration: 12s;" onmouseover="playSound('audio2')" onmouseout="stopSound('audio2')">
            <div class="gradient"></div>
            <audio id="audio2" src="https://github.com/viltu08/Monsoon/blob/87c3069a1ed26daeb1fa51f8078e7190fb6730a6/Birds.mp3?raw=true"></audio>
        </div>
        <div class="gradient-zone link" style="top: 50%; left: 40%; transform: scale(calc(0.5 + Math.random())); animation-duration: 8s;" onmouseover="playSound('audio3')" onmouseout="stopSound('audio3')">
            <div class="gradient"></div>
            <audio id="audio3" src="https://github.com/viltu08/Monsoon/blob/87c3069a1ed26daeb1fa51f8078e7190fb6730a6/Raaga.mp3?raw=true"></audio>
        </div>
        <div class="gradient-zone link" style="top: 70%; left: 20%; transform: scale(calc(0.5 + Math.random())); animation-duration: 11s;" onmouseover="playSound('audio4')" onmouseout="stopSound('audio4')">
            <div class="gradient"></div>
            <audio id="audio4" src="https://github.com/viltu08/Monsoon/blob/87c3069a1ed26daeb1fa51f8078e7190fb6730a6/temple.mp3?raw=true"></audio>
        </div>
        <div class="gradient-zone link" style="top: 80%; left: 80%; transform: scale(calc(0.5 + Math.random())); animation-duration: 9s;" onmouseover="playSound('audio5')" onmouseout="stopSound('audio5')">
            <div class="gradient"></div>
            <audio id="audio5" src="https://github.com/viltu08/Monsoon-Memories/blob/8a15bb0544bdfc59fe84bc30b9428aa5e99cf665/drums.wav?raw=true"></audio>
        </div>
        <div class="gradient-zone link" style="top: 15%; left: 60%; transform: scale(calc(0.5 + Math.random())); animation-duration: 13s;" onmouseover="playSound('audio6')" onmouseout="stopSound('audio6')">
            <div class="gradient"></div>
            <audio id="audio6" src="https://github.com/viltu08/Monsoon-Memories/blob/8a15bb0544bdfc59fe84bc30b9428aa5e99cf665/thunder.wav?raw=true"></audio>
        </div>
        <div class="gradient-zone link" style="top: 30%; left: 30%; transform: scale(calc(0.5 + Math.random())); animation-duration: 14s;" onmouseover="playSound('audio7')" onmouseout="stopSound('audio7')">
            <div class="gradient"></div>
            <audio id="audio7" src="audio/monsoon7.mp3"></audio>
        </div>
        <div class="gradient-zone link" style="top: 40%; left: 90%; transform: scale(calc(0.5 + Math.random())); animation-duration: 10s;" onmouseover="playSound('audio8')" onmouseout="stopSound('audio8')">
            <div class="gradient"></div>
            <audio id="audio8" src="audio/monsoon8.mp3"></audio>
        </div>
        <div class="gradient-zone link" style="top: 60%; left: 10%; transform: scale(calc(0.5 + Math.random())); animation-duration: 15s;" onmouseover="playSound('audio9')" onmouseout="stopSound('audio9')">
            <div class="gradient"></div>
            <audio id="audio9" src="audio/monsoon9.mp3"></audio>
        </div>
        <div class="gradient-zone link" style="top: 90%; left: 50%; transform: scale(calc(0.5 + Math.random())); animation-duration: 12s;" onmouseover="playSound('audio10')" onmouseout="stopSound('audio10')">
            <div class="gradient"></div>
            <audio id="audio10" src="audio/monsoon10.mp3"></audio>
        </div>
    </div>

    <div class="custom-cursor" id="customCursor"></div>

    <script>
        function playSound(audioId) {
            const audio = document.getElementById(audioId);
            if (audio) {
                audio.currentTime = 0;
                audio.volume = 0.05;
                audio.play();
            }
        }

        function stopSound(audioId) {
            const audio = document.getElementById(audioId);
            if (audio) {
                let fadeOutDuration = 0; //
                let fadeStep = 0.05;
                let fadeInterval = fadeOutDuration / (audio.volume / fadeStep);
                
                let fadeOut = setInterval(() => {
                    if (audio.volume > fadeStep) {
                        audio.volume -= fadeStep;
                    } else {
                        audio.volume = 0;
                        audio.pause();
                        clearInterval(fadeOut);
                    }
                }, fadeInterval);
            }
        }

        // Custom cursor implementation
        const customCursor = document.getElementById('customCursor');

        document.addEventListener('mousemove', (e) => {
            customCursor.style.left = e.pageX + 'px';
            customCursor.style.top = e.pageY + 'px';
        });

        // Change cursor to gradient circle on hover
        const links = document.querySelectorAll('.link');
        links.forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.cursor = 'url("data:image/svg+xml;charset=UTF-8,%3Csvg xmlns=\'http://www.w3.org/2000/svg\' width=\'24\' height=\'24\' viewBox=\'0 0 24 24\'%3E%3Cdefs%3E%3ClinearGradient id=\'gradient1\' x1=\'0%\' y1=\'0%\' x2=\'100%\' y2=\'100%\'%3E%3Cstop offset=\'0%\' style=\'stop-color:%237CB9E8;stop-opacity:1\'/%3E%3Cstop offset=\'100%\' style=\'stop-color:%23002D62;stop-opacity:1\'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx=\'12\' cy=\'12\' r=\'10\' fill=\'url(%23gradient1)\'/%3E%3C/svg%3E") 12 12, auto'; // Gradient circle cursor
            });
            link.addEventListener('mouseleave', () => {
                link.style.cursor = 'auto'; // Reset cursor
            });
        });
    </script>
</body>
</html>
